version: "2"
sql:
  - engine: "postgresql"
    schema: "000001_initialize_schema_migrations.up.sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        output_db_file_name: "queries.go"
        emit_result_struct_pointers: true
        emit_json_tags: true
        json_tags_case_style: "camel"
